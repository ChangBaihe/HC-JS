<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/bootstrap.min.css">
    <script src="./lib//vue.min.js"></script>
</head>
<body>
    <div id="app">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">添加品牌</h3>
            </div>
            <div class="panel-body form-inline">
                <label>
                    Id:<input class="form-control" type="text" v-model:value="id">
                </label>
                <label>
                    Name:<input class="form-control" type="text" v-model:value="name">
                </label>
                <input type="button" value="添加" class="btn btn-primary" @click="add">
                <label>
                    搜索:<input class="form-control" type="text" v-model:value="key">
                </label>
            </div>
        </div>
        <table class="table table-bordered table-hover table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Ctime</th>
                    <th>Operation</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="item in search(key)" :key="item.id">
                    <td>{{item.id}}</td>
                    <td v-text="item.name"></td>
                    <td>{{item.ctime | dateFormate}}</td>
                    <td>
                        <a href="">删除</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script>
        Vue.config.devtools = true;
        Vue.filter('dateFormate', (date) => {
            return new Date(date).toLocaleString();
        });
        let vm = new Vue({
            el: '#app',
            data: () => {
                return {
                    id: '',
                    name: '',
                    key: '',
                    list: [
                        { id: 1, name: "宝马", ctime: new Date() },
                        { id: 2, name: "奔驰", ctime: new Date() }
                    ]
                };
            },
            methods: {
                add() {
                    this.list.push({
                        id: this.id,
                        name: this.name,
                        ctime: new Date()
                    });
                    this.id = '';
                    this.name = '';
                },
                search(key) {
                    return this.list.filter((x) => {
                        return x.name.includes(key);
                    });
                }
            }
        });
    </script>
</body>
</html>
